<!doctype html>
<html lang="pt-br" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  </head>
  <body class="bg-body-tertiary">
    <div class="container vh-100 d-flex align-items-center justify-content-center">
      <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
        <div class="text-center mb-4">
          <h1 class="h4 fw-normal">Entrar</h1>
        </div>
        <form>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required/>
            <label for="email">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="senha" placeholder="Senha" required/>
            <label for="senha">Senha</label>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary py-2" type="submit">
              Entrar
            </button>
            <button class="btn btn-outline-secondary py-2" type="button" data-bs-toggle="modal" data-bs-target="#modalRegistrar">
              Registrar
            </button>
          </div>
          <div class="text-center mt-2">
            <a href="#">Esqueceu a senha?</a>
          </div>
        </form>
        <p class="text-center text-body-secondary mt-4 mb-0">
          &copy; 2025
        </p>
      </div>
    </div>
    <div class="modal fade" id="modalRegistrar" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Registrar</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="regEmail" placeholder="name@example.com" required/>
              <label for="regEmail">Email</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="regSenha" placeholder="Senha" required/>
              <label for="regSenha">Senha</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="regConfirmarSenha" placeholder="Confirmar senha" required/>
              <label for="regConfirmarSenha">Confirmar senha</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Cancelar
            </button>
            <button type="button" class="btn btn-primary" onclick="registrarUsuario()">
              Registrar
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
